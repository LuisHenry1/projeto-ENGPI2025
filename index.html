<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Digital de Receita e Prontuário Médico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        .container {
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
            font-size: 18px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .button:hover {
            background-color: #45a049;
        }

        .image-space {
            margin-top: 20px;
            border: 2px dashed #ccc;
            padding: 20px;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sistema Digital de Receita e Prontuário Médico</h1>
    </header>

    <div class="container">
        <h1>Bem-vindo</h1>
        <p>Gerencie suas receitas e prontuários médicos de forma prática e segura.</p>
        
        <!-- Botões -->
        <a href="#" class="button">Como funciona uma receita digital?</a>
        <a href="#" class="button">Equipe</a>

        <!-- Espaço para imagem -->
        <div class="image-space">
            <img src="imagem.png">
        </div>
    </div>
</body>
</html>
